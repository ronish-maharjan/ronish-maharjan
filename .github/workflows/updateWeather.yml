name: Update Weather in README

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # 2:05 PM Nepal Time
    - cron: "57 11 * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Run the weather update script
      - name: Update weather in README
        run: node main.js
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

      # Commit and push changes
      - name: Commit and push README
        run: |
          git config user.name "ronish"
          git config user.email "ronish-maharjan@users.noreply.github.com"
          git add README.md
          git commit -m "Update weather in README" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main

